---
- name: Install PHP
  hosts: localhost
  become: yes
  become_user: root

  tasks:
  - name: Update all packages to their latest version
    apt:
      name: "*"
      state: latest

  - name: "Repo PHP 7.4"
    apt_repository:
      repo="ppa:ondrej/php"
   
  - name: "Updating the repo"
    apt: update_cache=yes

  - name: Installation PHP 7.4
    apt: name=php7.4 state=present

  - name: install lamp stack
    apt:
      pkg:
        - php7.4-mysql
        - php7.4-curl
        - php7.4-json
        - php7.4-cgi
        - php7.4-xsl
        - php7.4-cgi
        - php7.4-gd
        - php7.4-mbstring
        - php7.4-zip
        - php7.4-xmlrpc
        - php7.4-soap
        - php7.4-intl
        - libapache2-mod-php
      state: present
      update_cache: yes 
